<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - FocusFit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">HOME</a>
    <a href="#">LOGIN</a>
    <a href="#">PROFILE</a>
    <a href="#">STATS</a>
  </nav>

  <div class="login-modal active" style="background: rgba(0,0,0,0.98);">
    <div class="login-box">
      <h2>Create Account</h2>
      <form id="register-form">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required />

        <label for="reg-name">Full name</label>
        <input type="text" id="reg-name" name="name" required />

        <label for="reg-age">Age</label>
        <input type="number" id="reg-age" name="age" min="6" max="120" required />

        <label for="reg-password">Create password</label>
        <input type="password" id="reg-password" name="password" required />

        <label for="reg-password2">Re-enter password</label>
        <input type="password" id="reg-password2" name="password2" required />

        <div class="error-message" id="reg-error"></div>

        <button type="submit" class="login-btn">Create Account</button>
      </form>
      <a href="index.html" style="text-align:center;margin-top:12px;color:#00fff7;display:block;">Back to Home</a>
    </div>
  </div>

  <script>
    // Simple client-side validation and demo submit
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('reg-email').value.trim();
      const name = document.getElementById('reg-name').value.trim();
      const age = Number(document.getElementById('reg-age').value);
      const pw = document.getElementById('reg-password').value;
      const pw2 = document.getElementById('reg-password2').value;
      const err = document.getElementById('reg-error');
      err.style.display = 'none';

      if (!email || !name || !age || !pw || !pw2) {
        err.textContent = 'Please fill all fields.';
        err.style.display = 'block';
        return;
      }
      if (pw.length < 6) {
        err.textContent = 'Password must be at least 6 characters.';
        err.style.display = 'block';
        return;
      }
      if (pw !== pw2) {
        err.textContent = 'Passwords do not match.';
        err.style.display = 'block';
        return;
      }

      // For now, redirect back to the home page and open the login modal
      window.location.href = 'index.html#login';
    });
n  </script>
</body>
</html>
